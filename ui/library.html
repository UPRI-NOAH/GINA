<div class=" fixed z-50 w-full h-16 max-w-full -translate-x-1/2 overflow-hidden bg-white border border-gray-200

      <div class="relative w-full lg:max-w-sm">
        <input
          type="text"
          id="searchInput"
          name="query"
          placeholder="Search tree"
          class="rounded-full w-full bg-white py-3 pl-12 pr-4 outline-none border-2 border-gray-100 shadow-md hover:outline-none focus:ring-teal-200 focus:border-teal-200"

        <i class="ri-search-line absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-xl"></i>
      </div>
    </div>

    <div class="p-4 grid mx-auto max-w-5xl md:max-w-4xl md:grid-cols-3
    lg:grid-cols-3 gap-6" id="tree-grid">
    </div>

    <div id="pagination" class="flex justify-center mt-10 gap-2 md:gap-4 mb-10 md:mb-0"></div>
<!-- Product Card -->
 
  <!-- Tree Modal -->
  <div id="treeModal" class="fixed inset-0 bg-nav/50 bg-opacity-40 hidden items-center justify-center z-50">

      <!-- Left: Tree Details -->

        </button>

      <!-- Tree Name -->

      <p class="mb-2"><strong>Scientific Name:</strong><br><i id="modalScientific" class="text-gray-700"></i></p>
      <p class="mb-2"><strong>Family Name:</strong><br><i id="modalFamily" class="text-gray-700"></i></p>
      <p class="mt-4"><strong>Description:</strong></p>
      <p id="modalDescription" class="text-justify text-sm text-gray-700 mt-1 max-h-40 overflow-y-auto pr-2"></p>
    </div>
