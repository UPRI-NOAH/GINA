<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GINA - Grow and Identify Native trees in your Area</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./assets/img/gina-icon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="./assets/css/login.css" rel="stylesheet">
  <script src="https://hcaptcha.com/1/api.js" async defer></script>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body style="font-family: 'Poppins', sans-serif;">

    <div id="loading-overlay" style="
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.5);
    z-index: 9999;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.5rem;
  ">
  <img src="./assets/img/gina-loading(1).gif" alt="Computer man" style="width:100px;height:100px;">
  </div>
  <div
    class="flex min-h-screen items-center justify-center bg-gradient-to-br from-green-200 to-green-400 relative pb-32">
    <div class="absolute top-4 left-6 flex justify-center items-center gap-2">
      <a href="index.html">
         <img src="./assets/img/gina.png" class="w-28 h-20" alt="Gina Logo">
      </a>
    
    </div>

    <div class="w-full rounded-lg bg-green-900 p-10 text-md text-green-300 sm:w-96 max-w-96 mt-18">
      <h1 class="mb-4 text-center text-2xl font-semibold text-white">Login to your account</h1>
      <p class="mb-6 text-center text-lg">Welcome Back!</p>
      <form>
        <div class="mb-5 flex gap-3 rounded-full bg-green-100 px-6 py-3">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-4">
            <path
              d="M3 8L8.44992 11.6333C9.73295 12.4886 10.3745 12.9163 11.0678 13.0825C11.6806 13.2293 12.3194 13.2293 12.9322 13.0825C13.6255 12.9163 14.2671 12.4886 15.5501 11.6333L21 8M6.2 19H17.8C18.9201 19 19.4802 19 19.908 18.782C20.2843 18.5903 20.5903 18.2843 20.782 17.908C21 17.4802 21 16.9201 21 15.8V8.2C21 7.0799 21 6.51984 20.782 6.09202C20.5903 5.71569 20.2843 5.40973 19.908 5.21799C19.4802 5 18.9201 5 17.8 5H6.2C5.0799 5 4.51984 5 4.09202 5.21799C3.71569 5.40973 3.40973 5.71569 3.21799 6.09202C3 6.51984 3 7.07989 3 8.2V15.8C3 16.9201 3 17.4802 3.21799 17.908C3.40973 18.2843 3.71569 18.5903 4.09202 18.782C4.51984 19 5.07989 19 6.2 19Z"
              stroke="#64748b" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
          <input type="text" placeholder="Username" name="uname" required class="border-none text-black outline-none" />
        </div>
        <div class="mb-5 flex gap-3 rounded-full bg-green-100 px-6 py-3 relative">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-4">
          <path
            d="M12 14.5V16.5M7 10.0288C7.47142 10 8.05259 10 8.8 10H15.2C15.9474 10 16.5286 10 17 10.0288M7 10.0288C6.41168 10.0647 5.99429 10.1455 5.63803 10.327C5.07354 10.6146 4.6146 11.0735 4.32698 11.638C4 12.2798 4 13.1198 4 14.8V16.2C4 17.8802 4 18.7202 4.32698 19.362C4.6146 19.9265 5.07354 20.3854 5.63803 20.673C6.27976 21 7.11984 21 8.8 21H15.2C16.8802 21 17.7202 21 18.362 20.673C18.9265 20.3854 19.3854 19.9265 19.673 19.362C20 18.7202 20 17.8802 20 16.2V14.8C20 13.1198 20 12.2798 19.673 11.638C19.3854 11.0735 18.9265 10.6146 18.362 10.327C18.0057 10.1455 17.5883 10.0647 17 10.0288M7 10.0288V8C7 5.23858 9.23858 3 12 3C14.7614 3 17 5.23858 17 8V10.0288"
            stroke="#64748b" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
          </path>
        </svg>

        <input type="password" id="password1" placeholder="Password" name="psw" required
          class="border-none text-black outline-none bg-transparent flex-1" />

        <!-- Eye toggle button -->
        <button type="button" onclick="togglePassword('password1', this)"
          class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-600 hover:text-black focus:outline-none">
          <!-- Eye open -->
          <svg class="eye w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5
                  c4.478 0 8.268 2.943 9.542 7
                  -1.274 4.057 -5.064 7 -9.542 7
                  -4.477 0 -8.268 -2.943 -9.542 -7z" />
          </svg>

          <!-- Eye slash -->
          <svg class="eye-off w-5 h-5 hidden" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13.875 18.825A10.05 10.05 0 0112 19
                  c-4.478 0 -8.268 -2.943 -9.542 -7
                  a9.964 9.964 0 012.042 -3.368
                  m1.846 -1.88A9.955 9.955 0 0112 5
                  c4.478 0 8.268 2.943 9.542 7
                  a9.956 9.956 0 01-4.043 5.097M3 3l18 18" />
          </svg>
        </button>
        </div>
        <div class="h-captcha w-full" data-sitekey="db4e84fe-e17e-4c0c-80ae-80320a50ad32"></div>

        <p class="mb-6 mr-2 text-sm flex justify-end cursor-pointer"><a href="forgot_password.html"
            class="text-green-400 hover:text-green-200">Forgot Password?</a></p>
        <button
          type="submit" 
          class="w-full rounded-full mb-5 bg-gradient-to-r from-green-400 to-green-700 py-3 
          font-medium tracking-wide text-white cursor-pointer">Login</button>
      </form>
            <label>
            <input type="checkbox" name="remember"> Remember me
          </label>
      <p class="mt-6 mb-7 text-center text-sm text-slate-400">Register as Individual? <a
          href="signup.html" class="hover:underline text-blue-400">Sign
          Up</a></p>
      <span class="block w-full mt-2 h-0.5 bg-gradient-to-r from-slate-900 via-indigo-500 to-slate-900"></span>

    </div>
  </div>
</body>
<script src="assets/js/config.js"></script>
<script src="assets/js/login.js"></script>

</html>
