        </div>

                    <span class="font-semibold text-gray-700 w-20 text-right">Points</span>

            </div>

            </div>

            <div class="flex justify-center m-6">

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
