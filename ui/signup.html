<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GINA - Grow INdigenous trees in your Area</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./assets/img/gina-icon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="./assets/css/login.css" rel="stylesheet">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body style="font-family: 'Poppins', sans-serif;">
  <div id="loading-overlay" style="
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.5);
    z-index: 9999;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.5rem;
  ">
  <img src="./assets/img/gina-loading(1).gif" alt="Computer man" style="width:100px;height:100px;">
  </div>

  <div
    class="flex min-h-screen items-center justify-center bg-gradient-to-br from-green-200 to-green-400 relative pb-32">
    <div class="absolute top-4 left-6 flex justify-center items-center gap-2">
      <a href="index.html">
        <img src="./assets/img/gina.png" class="w-28 h-20" alt="Gina Logo">
      </a>

    </div>

    <div class="w-full rounded-lg bg-green-900 p-8 text-md text-green-300 sm:w-96 max-w-96 mt-32">
      <h1 class="mb-8 text-center text-2xl font-semibold text-white">Sign up for an account</h1>
      <form id="register-form" action="" method="post">

        <div class="mb-5 flex gap-3 rounded-full bg-green-100 px-6 py-3">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-4">
            <path
              d="M3 8L8.44992 11.6333C9.73295 12.4886 10.3745 12.9163 11.0678 13.0825C11.6806 13.2293 12.3194 13.2293 12.9322 13.0825C13.6255 12.9163 14.2671 12.4886 15.5501 11.6333L21 8M6.2 19H17.8C18.9201 19 19.4802 19 19.908 18.782C20.2843 18.5903 20.5903 18.2843 20.782 17.908C21 17.4802 21 16.9201 21 15.8V8.2C21 7.0799 21 6.51984 20.782 6.09202C20.5903 5.71569 20.2843 5.40973 19.908 5.21799C19.4802 5 18.9201 5 17.8 5H6.2C5.0799 5 4.51984 5 4.09202 5.21799C3.71569 5.40973 3.40973 5.71569 3.21799 6.09202C3 6.51984 3 7.07989 3 8.2V15.8C3 16.9201 3 17.4802 3.21799 17.908C3.40973 18.2843 3.71569 18.5903 4.09202 18.782C4.51984 19 5.07989 19 6.2 19Z"
              stroke="#64748b" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
          <input type="text" placeholder="Username" name="uname" required class="border-none text-black outline-none" />
        </div>

        <div class="mb-5 flex gap-3 rounded-full bg-green-100 px-6 py-3">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-4">
            <path
              d="M3 8L8.44992 11.6333C9.73295 12.4886 10.3745 12.9163 11.0678 13.0825C11.6806 13.2293 12.3194 13.2293 12.9322 13.0825C13.6255 12.9163 14.2671 12.4886 15.5501 11.6333L21 8M6.2 19H17.8C18.9201 19 19.4802 19 19.908 18.782C20.2843 18.5903 20.5903 18.2843 20.782 17.908C21 17.4802 21 16.9201 21 15.8V8.2C21 7.0799 21 6.51984 20.782 6.09202C20.5903 5.71569 20.2843 5.40973 19.908 5.21799C19.4802 5 18.9201 5 17.8 5H6.2C5.0799 5 4.51984 5 4.09202 5.21799C3.71569 5.40973 3.40973 5.71569 3.21799 6.09202C3 6.51984 3 7.07989 3 8.2V15.8C3 16.9201 3 17.4802 3.21799 17.908C3.40973 18.2843 3.71569 18.5903 4.09202 18.782C4.51984 19 5.07989 19 6.2 19Z"
              stroke="#64748b" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
          <input type="text" placeholder="First Name" name="fname" required
            class="border-none text-black outline-none" />
        </div>


        <div class="mb-5 flex gap-3 rounded-full bg-green-100 px-6 py-3">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-4">
            <path
              d="M3 8L8.44992 11.6333C9.73295 12.4886 10.3745 12.9163 11.0678 13.0825C11.6806 13.2293 12.3194 13.2293 12.9322 13.0825C13.6255 12.9163 14.2671 12.4886 15.5501 11.6333L21 8M6.2 19H17.8C18.9201 19 19.4802 19 19.908 18.782C20.2843 18.5903 20.5903 18.2843 20.782 17.908C21 17.4802 21 16.9201 21 15.8V8.2C21 7.0799 21 6.51984 20.782 6.09202C20.5903 5.71569 20.2843 5.40973 19.908 5.21799C19.4802 5 18.9201 5 17.8 5H6.2C5.0799 5 4.51984 5 4.09202 5.21799C3.71569 5.40973 3.40973 5.71569 3.21799 6.09202C3 6.51984 3 7.07989 3 8.2V15.8C3 16.9201 3 17.4802 3.21799 17.908C3.40973 18.2843 3.71569 18.5903 4.09202 18.782C4.51984 19 5.07989 19 6.2 19Z"
              stroke="#64748b" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
          <input type="text" placeholder="Last Name" name="lname" required
            class="border-none text-black outline-none" />
        </div>

        <div class="mb-5 flex gap-3 rounded-full bg-green-100 px-6 py-3">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-4">
            <path
              d="M3 8L8.44992 11.6333C9.73295 12.4886 10.3745 12.9163 11.0678 13.0825C11.6806 13.2293 12.3194 13.2293 12.9322 13.0825C13.6255 12.9163 14.2671 12.4886 15.5501 11.6333L21 8M6.2 19H17.8C18.9201 19 19.4802 19 19.908 18.782C20.2843 18.5903 20.5903 18.2843 20.782 17.908C21 17.4802 21 16.9201 21 15.8V8.2C21 7.0799 21 6.51984 20.782 6.09202C20.5903 5.71569 20.2843 5.40973 19.908 5.21799C19.4802 5 18.9201 5 17.8 5H6.2C5.0799 5 4.51984 5 4.09202 5.21799C3.71569 5.40973 3.40973 5.71569 3.21799 6.09202C3 6.51984 3 7.07989 3 8.2V15.8C3 16.9201 3 17.4802 3.21799 17.908C3.40973 18.2843 3.71569 18.5903 4.09202 18.782C4.51984 19 5.07989 19 6.2 19Z"
              stroke="#64748b" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
          <input type="text" placeholder="Email" name="email" required class="border-none text-black outline-none" />
        </div>

        <div class="mb-5 flex gap-3 rounded-full bg-green-100 px-6 py-3">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 34 42.5" class="w-4">
            <g>
              <path
                d="M22.46,30.62a7.59,7.59,0,0,0,1.07-.07c2.66-.35,4.93-2,6.57-4.83a4,4,0,0,0,0-3.9h0a9.26,9.26,0,0,0-4.36-4.09,4,4,0,0,0-3.54.11,6.49,6.49,0,0,0-3,3.24,18.69,18.69,0,0,1-3.47-2.86,18.5,18.5,0,0,1-2.86-3.47,6.53,6.53,0,0,0,3.24-3,4,4,0,0,0,.11-3.54,9.31,9.31,0,0,0-4.09-4.36,4,4,0,0,0-3.9,0C5.46,5.54,3.8,7.81,3.45,10.47c-.51,3.89,1.8,8.53,6.68,13.4C14.56,28.31,18.8,30.62,22.46,30.62Zm-17-19.9C5.7,8.67,7,7,9.28,5.63a1.89,1.89,0,0,1,1-.25,2.05,2.05,0,0,1,1,.25,7.18,7.18,0,0,1,3.22,3.44,1.94,1.94,0,0,1,0,1.74C13.8,11.93,12.62,13,11.6,13a1,1,0,0,0-.75.28,1,1,0,0,0-.31.72c0,.43.28,2.11,3.83,5.66S19.6,23.46,20,23.46a1,1,0,0,0,1-1.06c-.06-1,1-2.2,2.16-2.81a1.94,1.94,0,0,1,1.74,0,7.18,7.18,0,0,1,3.44,3.22,2,2,0,0,1,0,1.95c-1.33,2.29-3,3.58-5.09,3.85C20,29,16,26.88,11.54,22.46S5,14,5.43,10.72Z"
                stroke="#64748b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                />
            </g>
          </svg>
          <input type="tel" placeholder="Contact Number" name="cnum" required
            class="border-none text-black outline-none" />
        </div>

        <div class="mb-5 flex gap-3 rounded-full bg-green-100 px-6 py-3">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-4">
            <path
              d="M12 14.5V16.5M7 10.0288C7.47142 10 8.05259 10 8.8 10H15.2C15.9474 10 16.5286 10 17 10.0288M7 10.0288C6.41168 10.0647 5.99429 10.1455 5.63803 10.327C5.07354 10.6146 4.6146 11.0735 4.32698 11.638C4 12.2798 4 13.1198 4 14.8V16.2C4 17.8802 4 18.7202 4.32698 19.362C4.6146 19.9265 5.07354 20.3854 5.63803 20.673C6.27976 21 7.11984 21 8.8 21H15.2C16.8802 21 17.7202 21 18.362 20.673C18.9265 20.3854 19.3854 19.9265 19.673 19.362C20 18.7202 20 17.8802 20 16.2V14.8C20 13.1198 20 12.2798 19.673 11.638C19.3854 11.0735 18.9265 10.6146 18.362 10.327C18.0057 10.1455 17.5883 10.0647 17 10.0288M7 10.0288V8C7 5.23858 9.23858 3 12 3C14.7614 3 17 5.23858 17 8V10.0288"
              stroke="#64748b" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
          <input type="password" placeholder="Password" name="psw" required
            class="border-none text-black outline-none" />
        </div>

        <div class="mb-5 flex gap-3 rounded-full bg-green-100 px-6 py-3">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-4">
            <path
              d="M12 14.5V16.5M7 10.0288C7.47142 10 8.05259 10 8.8 10H15.2C15.9474 10 16.5286 10 17 10.0288M7 10.0288C6.41168 10.0647 5.99429 10.1455 5.63803 10.327C5.07354 10.6146 4.6146 11.0735 4.32698 11.638C4 12.2798 4 13.1198 4 14.8V16.2C4 17.8802 4 18.7202 4.32698 19.362C4.6146 19.9265 5.07354 20.3854 5.63803 20.673C6.27976 21 7.11984 21 8.8 21H15.2C16.8802 21 17.7202 21 18.362 20.673C18.9265 20.3854 19.3854 19.9265 19.673 19.362C20 18.7202 20 17.8802 20 16.2V14.8C20 13.1198 20 12.2798 19.673 11.638C19.3854 11.0735 18.9265 10.6146 18.362 10.327C18.0057 10.1455 17.5883 10.0647 17 10.0288M7 10.0288V8C7 5.23858 9.23858 3 12 3C14.7614 3 17 5.23858 17 8V10.0288"
              stroke="#64748b" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
          <input type="password" placeholder="Enter Password Again" required name="psw_again"
            class="border-none text-black outline-none" />
        </div>

        <button type="submit" class="w-full rounded-full mt-5 bg-gradient-to-r 
        from-green-400 to-green-700 py-3 font-medium tracking-wide text-white cursor-pointer">
          Register
        </button>
      </form>
      <p class="mt-6 mb-7 text-center text-sm text-slate-400">Already have an account? <a href="login.html"
          class="hover:underline text-blue-400">
          Login</a></p>
      <span class="block w-full mt-2 h-0.5 bg-gradient-to-r from-slate-900 via-indigo-500 to-slate-900"></span>

    </div>
  </div>
    <script src="assets/js/config.js"></script>
  <script src="assets/js/signup.js"></script>
</body>

</html>
