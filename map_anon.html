<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GINA - Grow INdigenous trees in your Area</title>
  <link rel="icon" type="image/x-icon" href="./resources/gina-icon.ico">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

	 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <!-- put style here -->
	<style>
		html, body {
			height: 100vh;
			margin: 0;
		}
		/* map id */
        #map { 
          position: absolute; 
          top: 85px; /* adjust this value to match the height of your navigation bar */
          bottom: 0; 
          width: 100%; 
          height: calc(100vh - 85px); /* adjust this value to match the height of your navigation bar */
        }
	</style>

</head>
<body class="bg-teal-200">
  <nav class="flex justify-between bg-green-200 py-4 drop-shadow-md">
    <div class="flex items-center ml-4">
      <img src="./resources/gina.png" alt="Logo" class="h-15 w-20 mr-4">
      <ul class="flex items-center">
        <li class="mr-6">
          <a href="#" class="text-black font-bold rounded-xl py-2 px-4 hover:text-green-800 hover:bg-white hover:rounded-2xl py-2 px-4">Home</a>
        </li>
        <li class="mr-6">
          <a href="#" class="text-black font-bold rounded-xl py-2 px-4 hover:text-green-800 hover:bg-white hover:rounded-2xl py-2 px-4">Events</a>
        </li>
        <li class="mr-6">
          <a href="#" class="text-black font-bold rounded-xl py-2 px-4 hover:text-green-800 hover:bg-white hover:rounded-2xl py-2 px-4">Tree Library</a>
        </li>
        <li class="mr-6">
          <a href="#" class="text-black font-bold rounded-xl py-2 px-4 hover:text-green-800 hover:bg-white hover:rounded-2xl py-2 px-4">Leaderboards</a>
        </li>
        <li class="mr-6">
          <a href="#" class="text-black rounded-xl bg-gray-200 font-bold rounded-xl py-1 px-4 hover:text-green-800 hover:bg-white hover:rounded-2xl py-2 px-4">Map</a>
        </li>
      </ul>
    </div>
    <div class="flex items-center mr-4">
      <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-xl">Sign Up</button>
      <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-xl ml-4">Login</button>
    </div>
  </nav>
  <div id="map"></div>
  <script>
    var map = L.map('map').setView([14.655156528354416, 121.07045364296518], 13);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
  </script>
</body>
</html>
